<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="CbnwLpSKtL4iQ_6ZCjaDGl3z5RWEQXSR3vi--3ZMhO0" />
    <title>VDDP - Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f2f2f2;
        }

        video {
            width: 80%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        #videoInfo {
            text-align: left;
            margin-top: 20px;
        }

        select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div id="language-menu">
            <button onclick="changeLanguage('ro')">Română</button>
            <button onclick="changeLanguage('el')">Ελληνικά</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </header>

    <h1 id="greeting">VDDP - Video</h1>
    <p id="description">Accesați bune videoclipe VD Dim Player, sau VDDP! Toate videoclipele dvs. vor fi în 1080p, 4K sau 8K!</p>
    <input type="file" accept="video/*" id="videoInput" />
    <br>
    <video controls id="videoPlayer">
        Browserul dvs. nu suportă eticheta video.
    </video>
    <br>
    <button onclick="pauseVideo()">Pauză</button>
    <button onclick="unpauseVideo()">Reluare</button>
    <button onclick="rewindVideo()">Înapoi 10s</button>
    <button onclick="forwardVideo()">Înainte 10s</button>
    <br>
    <input type="range" id="volumeControl" min="0" max="100" step="1" value="100" oninput="setVolume(this.value)" />
    <br>
    <div id="videoInfo">
        <strong id="videoNameLabel">Nume Video:</strong> <span id="videoName">Niciun video selectat</span><br>
        <strong id="videoDomainLabel">Domeniu Video:</strong> <span id="videoDomain">Niciun video selectat</span><br>
        <strong id="videoDescriptionLabel">Descriere:</strong> <span id="videoDescription">Descrierea video va apărea automat aici.</span>
        <br>
        <strong id="qualityLabel">Calitate:</strong> <span id="quality">4K</span>
        <button onclick="openQualitySelector()">Selectează</button>
    </div>

    <script>
        const translations = {
            'ro': {
                greeting: 'Salut!',
                description: 'Accesați bune videoclipe VD Dim Player, sau VDDP! Toate videoclipele dvs. vor fi în 1080p, 4K sau 8K!',
                videoNameLabel: 'Nume Video:',
                videoDomainLabel: 'Domeniu Video:',
                videoDescriptionLabel: 'Descriere:',
                qualityLabel: 'Calitate:'
            },
            'el': {
                greeting: 'Χαίρετε!',
                description: 'Απολαύστε εξαιρετικά βίντεο με το VD Dim Player ή VDDP! Όλα τα βίντεό σας θα είναι σε ανάλυση 1080p, 4K ή 8K!',
                videoNameLabel: 'Όνομα Βίντεο:',
                videoDomainLabel: 'Τομέας Βίντεο:',
                videoDescriptionLabel: 'Περιγραφή:',
                qualityLabel: 'Ποιότητα:'
            },
            'en': {
                greeting: 'Hello!',
                description: 'Enjoy great videos with VD Dim Player or VDDP! All your videos will be in 1080p, 4K, or 8K!',
                videoNameLabel: 'Video Name:',
                videoDomainLabel: 'Video Domain:',
                videoDescriptionLabel: 'Description:',
                qualityLabel: 'Quality:'
            }
        };

        let currentLanguage = 'ro';

        function changeLanguage(lang) {
            currentLanguage = lang;
            applyTranslations();
        }

        function applyTranslations() {
            const greetingElement = document.getElementById('greeting');
            const descriptionElement = document.getElementById('description');
            const videoNameLabelElement = document.getElementById('videoNameLabel');
            const videoDomainLabelElement = document.getElementById('videoDomainLabel');
            const videoDescriptionLabelElement = document.getElementById('videoDescriptionLabel');
            const qualityLabelElement = document.getElementById('qualityLabel');

            greetingElement.textContent = translations[currentLanguage].greeting;
            descriptionElement.textContent = translations[currentLanguage].description;
            videoNameLabelElement.textContent = translations[currentLanguage].videoNameLabel;
            videoDomainLabelElement.textContent = translations[currentLanguage].videoDomainLabel;
            videoDescriptionLabelElement.textContent = translations[currentLanguage].videoDescriptionLabel;
            qualityLabelElement.textContent = translations[currentLanguage].qualityLabel;
        }

        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const volumeControl = document.getElementById('volumeControl');
        const videoNameElement = document.getElementById('videoName');
        const videoDomainElement = document.getElementById('videoDomain');
        const videoDescriptionElement = document.getElementById('videoDescription');
        const qualityElement = document.getElementById('quality');

        videoInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                videoPlayer.src = objectURL;

                // Format video name
                const formattedName = formatVideoName(file.name);
                videoNameElement.textContent = formattedName;

                // Display video domain
                videoDomainElement.textContent = file.type;

                // Set video description
                const videoDescription = translations[currentLanguage].description;
                videoDescriptionElement.textContent = videoDescription;
            }
        });

        function formatVideoName(name) {
            // Remove numbers, underscores, and dots. Capitalize each word.
            return name.replace(/[0-9_.]/g, '').replace(/\w\S*/g, function (txt) { return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase(); });
        }

        function pauseVideo() {
            if (!videoPlayer.paused) {
                videoPlayer.pause();
            }
        }

        function unpauseVideo() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            }
        }

        function rewindVideo() {
            videoPlayer.currentTime -= 10;
        }

        function forwardVideo() {
            videoPlayer.currentTime += 10;
        }

        function setVolume(volume) {
            videoPlayer.volume = volume / 100;
        }

        function openQualitySelector() {
            const qualitySelector = prompt('Selectează calitatea (1080p, 4K, 8K):');
            if (qualitySelector) {
                qualityElement.textContent = qualitySelector;
            }
        }

        // Initialize translations
        applyTranslations();
    </script>
</body>
</html>
